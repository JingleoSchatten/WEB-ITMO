<!DOCTYPE html>
<HTML>
<!--Форма регестрации нового пользователя в соц.сети--> 
<HEAD> 
<TITLE>Социальная сеть</TITLE>
</HEAD>

<BR>
<h2>РЕГИСТРАЦИЯ</h2>

<BODY BGCOLOR="#202020" TEXT="gray">

	<FORM ACTION="/servlet" METHOD="GET" NAME="TEST">

	<table  align="center" width="100%" cellspacing="0" cellpadding="4" >
    	<tr> 
			<td align="right" width="100">Имя:</td><td><INPUT TYPE="text" NAME="name"></INPUT><BR> </td>
		</tr>
		<tr> 
			<td align="right" width="100">Отчество:</td><td><INPUT TYPE="text" NAME="surname"></INPUT><BR> </td>
		</tr>
		<tr> 
			<td align="right" width="100">Фамилия:</td><td><INPUT TYPE="text" NAME="lastname"></INPUT><BR> </td>
		</tr>
		<tr>
			<td align="right" width="100">Дата рождения: </td><td><INPUT TYPE="text" NAME="date"></INPUT><BR> </td>
		</tr>
		<tr> 
			<td align="right" width="100">Пол:</td><td><INPUT TYPE="radio" NAME="sex" VALUE="Female">Женский</INPUT> <INPUT TYPE="radio"NAME="sex" VALUE="Male">Мужской</INPUT><BR> </td>
		</tr>
		<tr>
			<td align="right" width="100">О себе:</td><td><TEXTAREA NAME="about" WRAP="virtual" >Я люблю...</TEXTAREA><br></td>
		</tr>
		<tr><td align="right" width="100">Семейное положение:</td><td><INPUT TYPE="radio" NAME="married" VALUE="married">Женат/Замужем</INPUT><INPUT TYPE="radio"NAME="married" VALUE="free">Свободен</INPUT><BR> </td>
		</tr>
		<tr>
			<td align="right" width="100">Эл.почта:</td><td><INPUT TYPE="text" NAME="mail"></INPUT><BR> </td> 
		</tr>
		<tr>
			<td align="right" width="100">Пароль:</td><td><INPUT TYPE="password" WIDTH="10" NAME="passwd"><BR><BR> </td>
		</tr>
		<tr>
			<td align="right" width="100"></td><td><INPUT TYPE="submit" VALUE="Зарегестрироваться!"></td>
		</tr>
	</table>
</FORM>
</BODY>
</HTML>
